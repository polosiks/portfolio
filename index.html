<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polosik | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 400vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      transition: background 0.3s linear;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 40px;
      background: linear-gradient(145deg, rgba(0,0,0,0.85), rgba(20,20,20,0.6));
      padding: 10px 20px;
      border-radius: 50px;
      display: flex;
      gap: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: white;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: white;
    }

    p {
      max-width: 600px;
      color: white;
      margin: 0.5rem 0;
    }

    .contact-buttons {
      display: flex;
      gap: 20px;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-link {
      display: inline-block;
      font-size: 1.2rem;
      color: #00ccff;
      text-decoration: none;
      border: 2px solid #00ccff;
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
      cursor: pointer;
    }

    .contact-link:hover {
      background: #00ccff;
      color: #0a0a0a;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
    }

    .discord {
      pointer-events: none;
      opacity: 0.95;
    }

    .discord:hover {
      background: #00ccff;
      color: #0a0a0a;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
    }

    .portfolio-images {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .portfolio-image {
      flex: 1 1 45%;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .portfolio-image:hover {
      transform: scale(1.05);
    }

    .colleagues-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 1rem;
    }

    .colleague {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 25px;
      border-radius: 20px;
      min-width: 200px;
      max-width: 250px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .colleague:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .colleague h3 {
      margin-bottom: 0.5rem;
      color: #00ccff;
    }

    .colleague p {
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#contact">Contact Me</a>
  </nav>

  <main>
    <section id="home">
      <h1>Polosik</h1>
      <p>3D Modeler & UI Designer</p>
    </section>

    <section id="portfolio">
      <h2>My Work (gonna add more)</h2>
      <div class="portfolio-images">
        <img src="excaliburpreview.png" alt="My 3D work" class="portfolio-image">
        <img src="bguipreview.png" alt="Another 3D work" class="portfolio-image">
      </div>
    </section>

    <section id="colleagues">
      <h2>Acquaintances & Colleagues</h2>
      <div class="colleagues-list">
        <div class="colleague">
          <h3>GoldMakesMusic</h3>
          <p>Music Creator</p>
        </div>
        <div class="colleague">
          <h3>Deron_fans</h3>
          <p>Animator & Pixel Artist</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>If you'd like to collaborate or discuss a project:</p>
      <div class="contact-buttons">
        <a href="mailto:polosikssss@gmail.com" class="contact-link">Email: polosikssss@gmail.com</a>
        <span class="contact-link discord">Discord: polosiks</span>
      </div>
    </section>
  </main>

  <script>
    const body = document.body;

    function updateBackground() {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / docHeight;
      const startColor = [26, 0, 51];
      const middleColor = [43, 0, 102];
      const endColor = [0, 51, 77];
      let r, g, b;
      if (scrollFraction < 0.5) {
        const t = scrollFraction / 0.5;
        r = startColor[0] + t * (middleColor[0] - startColor[0]);
        g = startColor[1] + t * (middleColor[1] - startColor[1]);
        b = startColor[2] + t * (middleColor[2] - startColor[2]);
      } else {
        const t = (scrollFraction - 0.5) / 0.5;
        r = middleColor[0] + t * (endColor[0] - middleColor[0]);
        g = middleColor[1] + t * (endColor[1] - middleColor[1]);
        b = middleColor[2] + t * (endColor[2] - middleColor[2]);
      }
      body.style.background = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
    }

    updateBackground();
    window.addEventListener('scroll', updateBackground);
  </script>
</body>
</html>
